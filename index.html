<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<title>SRM GPA Calculator</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<meta name="description" content="GPA Calculator for students of SRM Univ." />
		
		<link rel="stylesheet" type="text/css" href="index.css" />
		
		<link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
		
		<link rel="icon" href="logo.ico" type="image/x-icon" />
		
		<script src="jquery.js"></script>
	</head>
	
	<body>
		<div id="top_bg"></div>
		
		<div id="container">
			<div id="title">
				<p> <img src="logo.png" /> SRM GPA Calculator</p>
			</div>
			
			<form>
				<table>
					<tr>
						<th>Subject</th>
						
						<th>Credits</th>
						
						<th>Grade Obtained</th>
					</tr>
				</table>
				
				<p id="add">+</p>
				
				<div id="buttons">
					<input id="calc" type="button" value="Calculate" onclick="calculate()"/>
				
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
					<input id="reset" type="reset" value="Reset" onclick="hide()">
				</div>
			</form>
			
			<p id="message"></p>
		</div>
		
		<div id="bottom_bg"></div>
		
		<script src="index.js"></script>
	</body>
</html>
